vhosts:
  mail_bornhack_org:
    vhost_v6ip: "2a01:3a0:1:1900:85:235:250:93"
    hostnames:
      - "mail.bornhack.org"
    default_vhost: True
    locationslash: |
        location = / {
                rewrite ^ /mailman/listinfo permanent;
        }
        location / {
                rewrite ^ /mailman$uri?$args;
        }
        location = /mailman/ {
                rewrite ^ /mailman/listinfo permanent;
        }
        location /mailman/ {
                proxy_pass http://85.235.250.93:8080/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
        }
        location /cgi-bin {
                rewrite ^/cgi-bin(.*)$ $1 permanent;
        }
        location /images/mailman {
                alias /usr/local/mailman/icons;
        }
        location /icons {
                alias /usr/local/mailman/icons;
        }
        location /pipermail {
                alias /usr/local/mailman/archives/public;
                autoindex on;
        }
        location /.well-known/acme-challenge/ {
                return 301 {{ certgrinder_redirect_url }}$request_uri;
        }

certgrinder_hostname_sets:
  - "mail.bornhack.org"

certgrinder_post_renew_hooks:
  - "/usr/sbin/service postfix reload"


