django_root: "{{ django_checkout_path }}/src"
django_mainapp: "bornhack"
django_allowed_hostnames: "['bornhack.dk','www.bornhack.dk','bornhack7hctgpio.onion']"
django_debug: 'False'
django_github_repo_url: "https://github.com/bornhack/bornhack-website"
