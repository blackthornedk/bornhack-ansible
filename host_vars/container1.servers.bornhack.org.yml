    description: "ethernet upstream interface, DHCP, v4 only"
    configure: False
    interface: "igb0"
    pf_macro: "eth_if"
    pf_scrub: True
    pf_sync: False
    pf_carp: False
    pf_upstream: True
    gateway: False
  - name: "quectel-modem-upstream"
    description: "quectel modem interface, Telmore simcard, tun0 PPP, v4 only"
    configure: False
    interface: "tun0"
    dynamic_ip: True
    pf_macro: "quectel_if"
    pf_scrub: True
    pf_sync: False
    pf_carp: False
    pf_upstream: True
    gateway: False
  - name: "huawei-modem-upstream"
    description: "huawei modem interface, 3 simcard, tun1 PPP, v4 only"
    configure: False
    interface: "tun1"
    dynamic_ip: True
    pf_macro: "huawei_if"
    pf_scrub: True
    pf_sync: False
    pf_carp: False
    pf_upstream: True
    gateway: False


########## pf configs ############
pf_nat_rules: |
  nat on $quectel_if from (lo1:network) to any -> ($quectel_if)
  nat on $huawei_if from (lo1:network) to any -> ($huawei_if)

pf_filter_rules:
  - comment: "allow ssh to the firewall itself on the ethernet interface"
    direction: "in"
    interfaces:
      - "$eth_if"
    protocols:
      - "tcp"
    sources:
      - "<allowssh>"
    destinations:
      - "($eth_if)"
    ports:
      - "22"


